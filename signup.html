<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduBridge Remote Classroom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-subtle flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <i data-lucide="book-open" class="auth-logo-icon"></i>
                    <div class="auth-logo-text">
                        <span class="auth-brand-name">EduBridge</span>
                        <span class="auth-brand-subtitle">Remote Classroom</span>
                    </div>
                </div>
                <h2 class="auth-title">Create Your Account</h2>
                <p class="auth-description">Join thousands of educators transforming rural education</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="college" class="form-label">College/Institution</label>
                    <input type="text" id="college" name="college" class="form-input" placeholder="Enter your college name" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" required>
                        <span class="checkbox-text">I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-hero btn-full">Create Account</button>
            </form>

            <div class="auth-footer">
                <p class="auth-footer-text">
                    Already have an account? 
                    <a href="login.html" class="auth-link">Sign in here</a>
                </p>
                <a href="index.html" class="auth-back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="signup.js"></script>
</body>
</html>
