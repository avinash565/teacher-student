<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduBridge Remote Classroom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-subtle flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <i data-lucide="book-open" class="auth-logo-icon"></i>
                    <div class="auth-logo-text">
                        <span class="auth-brand-name">EduBridge</span>
                        <span class="auth-brand-subtitle">Remote Classroom</span>
                    </div>
                </div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-description">Sign in to your educator account</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-text">Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-hero btn-full">Sign In</button>
            </form>

            <div class="auth-footer">
                <p class="auth-footer-text">
                    Don't have an account? 
                    <a href="signup.html" class="auth-link">Sign up here</a>
                </p>
                <a href="index.html" class="auth-back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="login.js"></script>
</body>
</html>
